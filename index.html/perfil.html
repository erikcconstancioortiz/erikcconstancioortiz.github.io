<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Usuario</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            padding: 0;
        }

        /* Menú de navegación */
        nav {
            background: #00695c;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd600;
        }

        /* Contenido principal */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 105, 92, 0.2);
            padding: 30px;
            text-align: center;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #26a69a;
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .profile-info strong {
            color: #00796b;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <h1>Perfil</h1>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mi Perfil</a></li>
            <li><a href="#">Materias</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </nav>

    <!-- Contenido del perfil -->
    <div class="container">
        <img src="https://via.placeholder.com/140" alt="Foto de usuario" class="profile-img">

        <div class="profile-info">
            <p><strong>Nombre:</strong> Juan Pérez</p>
            <p><strong>Correo:</strong> juan.perez@example.com</p>
            <p><strong>Matrícula:</strong> 2023456789</p>
            <p><strong>Carrera:</strong> Ingeniería en Sistemas Computacionales</p>
            <p><strong>Grupo:</strong> 4S22</p>
            <p><strong>Turno:</strong> Vespertino</p>
            <p><strong>Semestre:</strong> 4°</p>
            <p><strong>Rol:</strong> Alumno</p>
        </div>
    </div>

</body>
</html>
