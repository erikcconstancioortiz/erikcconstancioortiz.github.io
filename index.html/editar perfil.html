<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #00796b;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 150, 136, 0.2);
        }

        h1 {
            color: #00796b;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #00695c;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #009688;
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <h2>Editar Perfil</h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mi Perfil</a></li>
            <li><a href="#">Materias</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </nav>

    <!-- Formulario para editar el perfil -->
    <div class="container">
        <h1>Formulario de Edición</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Juan Pérez">

            <label for="correo">Correo:</label>
            <input type="email" id="correo" value="juan.perez@example.com">

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" value="2023456789">

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" value="Ingeniería en Sistemas Computacionales">

            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" value="4S22">

            <label for="turno">Turno:</label>
            <select id="turno">
                <option>Matutino</option>
                <option selected>Vespertino</option>
                <option>Nocturno</option>
            </select>

            <label for="semestre">Semestre:</label>
            <select id="semestre">
                <option>1°</option>
                <option>2°</option>
                <option>3°</option>
                <option>4°</option>
                <option selected>5°</option>
                <option>6°</option>
                <option>7°</option>
                <option>8°</option>
                <option>9°</option>
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

</body>
</html>
