<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .switch, .forgot {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a, .forgot a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .switch a:hover, .forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 id="form-title">Iniciar Sesión</h2>

        <!-- Formulario de Login -->
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario o Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nuevo Usuario" required>
            <input type="email" id="new-email" placeholder="Correo Electrónico" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <!-- Formulario de Recuperar Contraseña -->
        <form id="forgot-form" style="display: none;">
            <input type="email" id="recover-email" placeholder="Ingresa tu correo" required>
            <button type="submit">Enviar enlace</button>
        </form>

        <div class="forgot" id="forgot-section">
            <a id="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="switch">
            <p id="toggle-text">¿No tienes una cuenta? <a id="toggle-link">Regístrate</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const forgotForm = document.getElementById("forgot-form");
        const toggleText = document.getElementById("toggle-text");
        const formTitle = document.getElementById("form-title");
        const forgotLink = document.getElementById("forgot-link");
        const forgotSection = document.getElementById("forgot-section");

        // Alternar entre Login y Registro
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id === 'toggle-link') {
                if (loginForm.style.display === "none") {
                    showLogin();
                } else {
                    loginForm.style.display = "none";
                    registerForm.style.display = "block";
                    forgotForm.style.display = "none";
                    forgotSection.style.display = "none";
                    formTitle.textContent = "Registro";
                    toggleText.innerHTML = "¿Ya tienes una cuenta? <a id='toggle-link'>Inicia sesión</a>";
                }
            }

            // Mostrar formulario de recuperar contraseña
            if (e.target && e.target.id === 'forgot-link') {
                loginForm.style.display = "none";
                registerForm.style.display = "none";
                forgotForm.style.display = "block";
                forgotSection.style.display = "none";
                formTitle.textContent = "Recuperar Contraseña";
                toggleText.innerHTML = "¿Ya tienes una cuenta? <a id='toggle-link'>Inicia sesión</a>";
            }
        });
