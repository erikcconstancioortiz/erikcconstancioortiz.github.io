<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>

    <!-- Librerías -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #006400, #228B22, #cccccc, #ffffff);
            background-size: 300% 300%;
            animation: fondoAnimado 10s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dropdown {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .dropdown button {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #006400;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .top-right {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .top-right a {
            text-decoration: none;
            color: white;
            background-color: #228B22;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .top-right a:hover {
            background-color: #004d00;
            transform: scale(1.1);
        }

        .dropdown-right {
            position: relative;
        }

        .dropdown-right button {
            background-color: #228B22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content-right {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 1000;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content-right a {
            color: #006400;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content-right a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-right:hover .dropdown-content-right {
            display: block;
        }

        .container {
            text-align: center;
            color: #ffffff;
            padding: 40px;
        }

        .container h1 {
            font-size: 36px;
        }

        .container p {
            font-size: 18px;
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }

        .image-box img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .image-box img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        /* Nuevo menú corregido */
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            background-color: #004d00;
            border-radius: 20px;
            padding: 15px;
            width: 120px;
            transition: transform 0.3s ease;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background-color: black;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .menu-item p {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .menu-item a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Opciones superior derecha -->
    <div class="top-right">
        <a href="file:///D:/Proyecto%20EDULINK/Iniciar%20Sesion.html"><i class="fas fa-sign-in-alt"></i> Inicio de Sesión</a>
        <div class="dropdown-right">
            <button><i class="fas fa-cog"></i> Configuración</button>
            <div class="dropdown-content-right">
                <a href="file:///D:/Proyecto%20EDULINK/perfil.html">Perfil</a>
                <a href="file:///D:/Proyecto%20EDULINK/editar%20perfil.html">Editar perfil</a>
                <a href="#">Cambiar cuenta</a>
                <a href="#">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <!-- Barra desplegable superior izquierda -->
    <div class="dropdown">
        <button>☰ Menú</button>
        <div class="dropdown-content">
            <a href="#">Ayuda Docente</a>
            <a href="#">Comentarios de Alumno</a>
            <a href="#">IA</a>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h1>Bienvenido a nuestra plataforma educativa</h1>
        <p>Aquí puedes consultar horarios, carreras y materias.</p>

        <!-- Imagen principal -->
        <div class="image-container">
            <div class="image-box">
                <a href="#"><img src="Logo.jpg" alt="Imagen Principal"></a>
            </div>

            <!-- Menú corregido -->
            <div class="menu">
                <div class="menu-item">
                    <a href="#">
                        <img src="1.jpg" alt="Inicio">
                        <p>Inicio</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="file:///D:/Proyecto%20EDULINK/horario.html">
                        <img src="2.jpg" alt="Horario">
                        <p>Horario</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="file:///D:/Proyecto%20EDULINK/carreras.html">
                        <img src="3.jpg" alt="Carreras">
                        <p>Carreras</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="file:///D:/Proyecto%20EDULINK/materias.html">
                        <img src="4.jpg" alt="Materias">
                        <p>Materias</p>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="file:///D:/Proyecto%20EDULINK/historial.html">
                        <img src="5.jpg" alt="Historial">
                        <p>Historial</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
